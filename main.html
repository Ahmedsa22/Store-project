<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

</head>
<body>
    

    <div class="Header">
       
        <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #f5f5f5;"></i>       
        <input type="text" placeholder="Recherche un element" id="search">
        <i class="fa-solid fa-gamepad fa-2xl" style="color: #f0f0f0;" id="logo"></i>


        <button id="panier"><i class="fa-solid fa-basket-shopping fa-2xl" style="color: #ffff;"></i></button>

        <i class="fa-solid fa-user fa-2xl" style="color: #ffff;" id="user"></i>
        <select id="compte" value="compte">
            <option value="signin">signin</option>
            <option value="login">login</option>
            <option value="log out">logout</option>
        </select>

    </div>


    <div class="nouveaute">
     
        <select id="categorie">
            
           
        </select>
        <div class="ProductContainer" id="ProductContainer">
          
        </div>
    </div>

    
    <div id="imageModal" class="modal">
        <span class="close-button">&times;</span>
        <img class="modal-content" id="modalImage" alt="modal">
        <div id="imageDetails">
          <p id="modalDescription"></p>
          <p id="modalPrice"></p>
          <div id="modalAdvantages"></div>
        </div>
      </div>



    <div class="thanks">
        <h3 id="FormuleRemerciement">Merci de faire partie de notre aventure. Votre confiance est notre plus belle récompense !</h3>
    </div>

    <div class="features">
        <div id="feature">
            <i class="fa-solid fa-dollar-sign fa-2xl" style="color: #FFD43B;"></i>
            <p>Prix compétitifs garantis</p>
        </div>
        <div id="feature">
            <i class="fa-solid fa-guarani-sign fa-2xl" style="color: #FFD43B;"></i>
            <p>Offres exclusives chaque semaine</p>
        </div>
        <div id="feature">
            <i class="fa-solid fa-truck fa-2xl" style="color: #FFD43B;"></i>
            <p>Livraison rapide & fiable</p>
        </div>
        <div id="feature">
            <i class="fa-solid fa-check fa-2xl" style="color: #FFD43B;"></i>
            <p>Satisfaction 100% garantie</p>
        </div>
    </div>

    <script src="main1.js"></script>
</body>
</html>
