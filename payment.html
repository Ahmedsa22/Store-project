<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="Header">
        
        <button id="Retour" type="button"><i class="fa-solid fa-house fa-2xl" style="color: #ffffff;"></i></button>

        <i class="fa-solid fa-gamepad fa-2xl" style="color: #f0f0f0;" id="logo"></i>


        <button id="panier"><i class="fa-solid fa-basket-shopping fa-2xl" style="color: #ffff;"></i></button>

        <i class="fa-solid fa-user fa-2xl" style="color: #ffff;" id="user"></i>
        <select id="compte" value="compte">
            <option value="signin">signin</option>
            <option value="login">login</option>
            <option value="log out">logout</option>
        </select>

    </div>

    <div class='payment-container'>



        
    </div>


    <div class="paymentValidation">
        <p id="titre">Finaliser le paiement</p>
        <p id="total"></p>
        <button id="paymentFinal" type="button">Payer</button>
    
        <div>
            <input type="radio" id="cartPayment" name="paymentMethod" value="Cart" checked>
            <label for="cartPayment">Payer par carte</label><br>
    
            <input type="radio" id="paypalPayment" name="paymentMethod" value="Paypal">
            <label for="paypalPayment">Payer avec PayPal</label>
        </div>
    </div>
            
            
      <script src="payment.js"></script>      
</body>
</html>
